<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Events</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Form Events</h1>

    <form id="form-example">
      <input
        type="text"
        id="focus-input"
        placeholder="Focus on me"
      /><br /><br />
      <input
        type="text"
        id="change-input"
        placeholder="Type and change value"
      /><br /><br />
      <button type="submit">Submit</button>
    </form>

    <script>
      $(document).ready(function () {
        $("#focus-input").on("focus", function () {
          $(this).addClass("highlight");
        });

        // Remove the highlight class on blur
        $("#focus-input").on("blur", function () {
          $(this).removeClass("highlight");
        });

        // Alert when the value of the second input changes
        $("#change-input").on("change", function () {
          alert(`Value changed to: ${$(this).val()}`);
        });

        // Prevent form submission and alert
        $("#form-example").on("submit", function (e) {
          e.preventDefault();
          alert("Form submitted!");
        });
      });
    </script>
  </body>
</html>
